<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <!-- contact page -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
            <li><a href="">Home</a><br></li>
            <li><a href="">About Us</a><br></li>
            <li><a href="">Our Menu</a><br></li>
            <li><a href="">Store Hours</a><br></li>
        </ul>
        </nav>
        <img src="https://images.unsplash.com/photo-1599974579688-8dbdd335c77f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=894&q=80" alt="Close Taco Image"
        height="300px" width="360"  title="Little Taco Shop">
        
    </header>

    <main>
        <!-- Adding a contact form  -->
        <h2>Our Contact Form</h2>
        <form method="get" border>
            <fieldset>
                Send us a message <br>
                <label for="username">Name: </label>
                <input type="text"  id="username" placeholder="Your name"><br>
                <label for="usermail">Email: </label>
                <input type="email"  id="usermail" placeholder="Your email"><br>
                <p>Send us a message:</p>
                <textarea name="message" id="user_mssg" cols="30" rows="10" placeholder="Type your message here"></textarea><br>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>

        <h2>Our Location</h2>
        <p>555432 Taco Lane, Suit T
        Denmark, MOB:232223-232223</p>

        <p>Phone: <a href="tel:232223-232223">232223-232223</a></p>
    </main>

    <footer>
        <a href="#top">Back to the top</a>
        <hr>
        <p>copyright &#169; The Little Taco Shop</p>
    </footer>
    
</body>
</html>
